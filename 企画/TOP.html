<!-- Script -->
<script>
// メニューアイテムをクリックしたときの処理
        document.querySelectorAll('header .menu-item').forEach(function(menuItem) {
        menuItem.addEventListener('click', function(event) {
            // クリックしたアイテムに「active」クラスをトグル
            this.classList.toggle('active');
            
            // 他のメニューアイテムのサブメニューを非表示にする（オプション）
            document.querySelectorAll('header .menu-item').forEach(function(otherItem) {
                if (otherItem !== menuItem) {
                    otherItem.classList.remove('active');
                }
            });
    
            // サブメニューが表示されているときにクリックした場合、リンクを遷移させる
            if (this.classList.contains('active')) {
                event.stopPropagation();
            }
        });
    });
    
    // メニュー外をクリックした場合、サブメニューを閉じる
    document.addEventListener('click', function(event) {
        if (!event.target.closest('header .menu-item')) {
            document.querySelectorAll('header .menu-item').forEach(function(menuItem) {
                menuItem.classList.remove('active');
            });
        }
    });
    
    // サブメニューの表示/非表示を切り替える
    document.querySelectorAll('.menu-item').forEach(function(menuItem) {
        menuItem.addEventListener('mouseenter', function() {
            this.classList.add('active'); // サブメニューを表示
        });
        menuItem.addEventListener('mouseleave', function() {
            this.classList.remove('active'); // サブメニューを非表示
        });
    });
    
    // "設定"リンクの遷移を無効にする
    document.querySelector('a[href="SETTING.html"]').addEventListener('click', function(event) {
     event.preventDefault(); // これで遷移を防止
    });
</script>
